<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f9d423, #ff4e50, #24c6dc);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .role-card {
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .role-btn {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 12px;
            transition: 0.2s ease;
        }
        .role-btn:hover {
            transform: scale(1.03);
        }

        .icon-circle {
            width: 90px;
            height: 90px;
            background: #f1f1f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2.2rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card role-card p-5 text-center" style="width: 100%; max-width: 400px;">
        <h3 class="mb-4 text-primary fw-bold">Select Your Role</h3>

        <div class="icon-circle">
            <i class="fas fa-user text-primary"></i>
        </div>
        <a href="/user-form" class="btn btn-primary role-btn w-100 mb-3">
            <i class="fas fa-user-circle me-2"></i> User
        </a>

        <div class="icon-circle" style="background: #e8f5e9;">
            <i class="fas fa-user-shield text-success"></i>
        </div>
        <a href="/admin-dashboard" class="btn btn-success role-btn w-100">
            <i class="fas fa-user-cog me-2"></i> Admin
        </a>

        <a href="/" class="btn btn-warning mt-4 w-100">
            <i class="fas fa-home me-2"></i> Back to Home
        </a>
    </div>

</body>
</html>
