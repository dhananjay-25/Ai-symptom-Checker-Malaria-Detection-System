<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload for Diagnosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <h2 class="mb-4">Upload Image for <span class="text-primary">{{ patient.name }}</span></h2>

        <!-- FORM -->
        <form action="/admin/upload/{{ patient.id }}" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label>Upload Image:</label>
                <input type="file" name="image" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success">Detect</button>
        </form>

        <!-- DIAGNOSIS RESULT -->
        {% if prediction %}
            <div class="alert alert-info mt-6">
                <h4>Diagnosis Result: {{ prediction }}</h4>
                <img src="{{ img_path }}" class="img-fluid mt-2" style="max-width: 300px;"><br>
                <a href="/generate-report/{{ patient.id }}" class="btn btn-outline-dark mt-3">Generate PDF Report</a>
            </div>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
    
</body>
</html>
