<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symptom Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body {
            background: linear-gradient(135deg, #8650b6a1,#29e671, #24c7dccd);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    </style>
</head>
<body class="bg-info py-5">
    <div class="container">
   <h1 class="text-center mb-4 fw-bold text-danger">
    <span class="border-bottom border-3 border-success pb-2">
        <i class="fas fa-stethoscope me-2 text-danger"></i> AI Symptom Checker
    </span>
</h1>
        <form action="/user-form" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label>Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Age:</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Gender:</label>
                <select name="gender" class="form-select">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Mobile:</label>
                <input type="text" name="mobile" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Describe your Symptoms:</label>
                <textarea name="symptoms" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Get Diagnosis</button>
        </form>

        {% if ai_response %}
            <div class="alert alert-info mt-4">
                <h4>AI Diagnosis</h4>
                <p><strong>Name:</strong> {{ name }}</p>
                <p><strong>Age:</strong> {{ age }}</p>
                <p><strong>Gender:</strong> {{ gender }}</p>
                <p><strong>Mobile:</strong> {{ mobile }}</p>
                <p><strong>Symptoms:</strong> {{ symptoms }}</p>
                <hr>
                <div class="mt-3 border rounded p-3 bg-white">
                    {{ ai_response | markdown | safe  }}
                </div>
            </div>
        {% endif %}
        <div class="text-center mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-danger">Back to Home</a>
</div>
    </div>
</body>
</html>
